name: Docker Build 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

workflows_dispatch:

jobs:

  build && deploy:

     runs-on: windows-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build -s --tag my-image-name:$(date +%s)
